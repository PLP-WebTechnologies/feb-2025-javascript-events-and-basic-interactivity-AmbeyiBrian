<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Interactive Playground!</h1>
  
  <!-- Button for Click Event -->
  <button id="changeTextButton">Click Me to Change Text</button>
  
  <!-- Hover effect -->
  <div id="hoverDiv" class="hover-box">Hover over me!</div>
  
  <!-- Keypress Event -->
  <input type="text" id="keypressInput" placeholder="Type something...">
  
  <!-- Image Gallery -->
  <div id="imageGallery">
    <img src="image1.jpg" alt="Image 1" class="gallery-image">
    <img src="image2.jpg" alt="Image 2" class="gallery-image">
    <img src="image3.jpg" alt="Image 3" class="gallery-image">
  </div>

  <script src="script.js"></script>
</body>
</html>
